<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{% if page.description %}{{ page.description | truncatewords: 200 | strip_newlines | escape_once }} {{ site.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} · {% endif %}{{ site.name }}" />
    {% if page.image %}<meta property="og:image" content="{{ site.url }}{{ page.image }}" />{% endif %}
    {% if page.twitter_card_image %}<meta name="twitter:image" content="{{ site.url }}/assets/{{ page.twitter_card_image }}" />{% endif %}
    {% if page.date %}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />{% endif %}
    <meta property="og:url" content="{{ site.url}}{{ page.url }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/png" />
    <link rel="alternate" type="application/rss+xml" title="freeShop News RSS" href="/feed.xml">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.name }}</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap-anchor.min.css">
    <link rel="stylesheet" href="/css/featherlight.min.css">
    <link rel="stylesheet" href="/css/main.css">
	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>
